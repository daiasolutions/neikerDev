<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>Neiker Abisu Estazioa</title>
  
  <link rel="stylesheet" href="css/neiker.css">
  
  <!-- jQuery and jQuery Mobile -->
  
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/jquery.i18n.properties-min-1.0.9.js"></script>

  <script type="text/javascript">
    jQuery.i18n.properties({
          name:'texts', 
          path:'lang/', 
          mode:'both',
          language:'es_ES',
          encoding: 'ISO-8859-1'
      });
  </script>


  <script src="js/mustache.js"></script>
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">

  <link rel="stylesheet" href="css/index.css">
  
  <!-- Extra Codiqa features -->
  <link rel="stylesheet" href="codiqa.ext.css">

  <script src="js/custom.js"></script>

  <!-- Extra Codiqa features -->
  <script src="js/codiqa.ext.js"></script>
   
</head>
<body>
<!-- Home -->
<div data-role="page" id="home">
    <div data-theme="a" data-role="header" data-position="absolute">
      <img class="spanish" src="img/espana.gif" />
        <h3>
            <img id="logo" src="img/logoNeiker.jpg" />
        </h3>
        <img class="euskera" src="img/ikurrina.gif" />
    </div>
    <div data-role="content">
        <div class="ui-grid-b">
            <div class="ui-block-a">
                <a id="estaciones" class="otherMenu">
                    <img src="img/estaciones.png"/>
                </a>
                <div id="estaciones_text" class="imgCaption i18n-text">Estazioak</div>
            </div>
            <div class="ui-block-b">
                <a id="comarcas"  class="otherMenu">
                    <img src="img/comarcas.png" />
                </a>
                <div id="comarcas_text" class="imgCaption i18n-text">Eskualdeak</div>
            </div>
            <div class="ui-block-a">
                <a id="cultivos" class="otherMenu">
                    <img src="img/cultivos.png" />
                </a>
                <div id="cultivos_text" class="imgCaption i18n-text">Laborantzak</div>
            </div>
            <div class="ui-block-b">
                <a id="enfermedades" class="otherMenu">
                    <img src="img/enfermedades.png" />
                </a>
                <div id="enfermedades_text" class="i18n-text">Gaixotasunak</div>
            </div>
            <div class="ui-block-a">
                <a id="plagas" class="otherMenu">
                    <img src="img/plagas.png"/>
                </a>
                <div id="plagas_text" class="imgCaption i18n-text">Izurriteak</div>
            </div>
            <div class="ui-block-b">
                <a href="http://www.avisosneiker.com/c/alertas/page/1/?json=1&count=10" class="newsList">
                    <img src="img/alerta.png" />
                </a>
                <div id="alerta_text" class="imgCaption i18n-text">Alertak</div>
            </div>
            <div class="ui-block-a">
                <a href="http://www.avisosneiker.com/c/recomendaciones-de-riego/page/1/?json=1&count=10" class="newsList">
                    <img src="img/riego.png" />
                </a>
                <div id="recomendaciones_text" class="imgCaption i18n-text">Ureztatze gomendioak</div>
            </div>
            <div class="ui-block-b">
                <a href="http://www.avisosneiker.com/c/novedades/page/1/?json=1&count=10" class="newsList">
                    <img src="img/novedades.png" />
                </a>
                <div id="novedades_text" class="imgCaption i18n-text">Berriak</div>
            </div>
        </div>
    </div>
    <div data-theme="a" data-role="footer" data-position="absolute">
        <input type="search" name="search" placeholder="Berriak bilatu" data-mini="true" data-theme="c" />
    </div>
</div>
</body>
<script type="text/javascript">
  $(".i18n-text").each(function(index){
      var id = $(this).attr("id");
      $(this).html(eval(id));
  });
</script>
</html>
